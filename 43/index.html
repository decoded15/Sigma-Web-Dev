<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Navbar design</title>
    <style>
       
@import url('https://fonts.googleapis.com/css2?family=SUSE:wght@100..800&display=swap');

        .logo {
         
        }

        .logo img{
            width: 164px;
        }

        nav {
            display: flex;
            justify-content: space-around;
            align-items: center;
        }

        .right ul {
            display: flex;
            gap: 34px;
            align-content: center;
            font-family: suse;
        }

        .right ul li{
            list-style: none;
            display: flex;
            align-items: center;
            cursor: pointer;
        }

        .right ul li img{
            padding: 0 5px;
        }
         
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="logo">
                <img src="https://www.ultraedit.com/wp-content/uploads/2023/01/UE-Logo-1.webp" alt="">
            </div>
            <div class="right">
                <ul>
                    <li>Products  <img src="angle-small-down.png" alt=""></li>
                    <li>Pricing <img src="angle-small-down.png" alt=""></li>
                    <li>Resources <img src="angle-small-down.png" alt=""></li>
                    <li>Our Company <img src="angle-small-down.png" alt=""></li>
                    <li><img src="english.png" alt=""></li>
                </ul>
            </div>
        </nav>
    </header>
</body>

</html>
